<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Portfolio</title>

  <!-- SEO básico -->
  <meta name="description" content="DJ portfolio – video recap, trayectoria, eventos y contacto." />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <!-- Video background -->
  <video
    class="bg-video"
    autoplay
    muted
    loop
    playsinline
    poster="assets/poster.jpg"
  >
    <source src="assets/recap.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Floating buttons -->
  <nav class="floating-buttons">
    <button data-panel="bio">Trayectoria</button>
    <button data-panel="events">Eventos</button>
    <button data-panel="contact">Contacto</button>
  </nav>

  <!-- Panels -->
  <section class="panel" id="bio">
    <button class="close">✕</button>
    <h2>Trayectoria</h2>
    <p>
      DJ y productor con presencia en eventos underground y escenarios urbanos.
      Sonido enfocado en club culture, beats y fusiones latinas.
    </p>
  </section>

  <section class="panel" id="events">
    <button class="close">✕</button>
    <h2>Próximos eventos</h2>
    <ul>
      <li>16 Abr – Wins and Friends – Santa Marta</li>
      <li>30 May – Club X – Bogotá</li>
    </ul>
  </section>

  <section class="panel" id="contact">
    <button class="close">✕</button>
    <h2>Contacto</h2>
    <p>Bookings & collabs</p>
    <a href="mailto:booking@tudj.com">booking@tudj.com</a>
  </section>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
