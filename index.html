<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Portfolio</title>

  <meta name="description" content="DJ portfolio – trayectoria, eventos y contacto." />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Video background -->
  <video
    class="bg-video"
    autoplay
    muted
    loop
    playsinline
    disablepictureinpicture
    controlslist="nodownload nofullscreen noremoteplayback"
    poster="assets/poster.jpg"
  >
    <source src="assets/recap.mp4" type="video/mp4" />
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="assets/logoWINS.png" alt="DJ Logo">
  </div>

  <!-- Social links -->
  <div class="socials">
    <a href="https://instagram.com/TUUSUARIO" target="_blank">IG</a>
    <a href="https://soundcloud.com/TUUSUARIO" target="_blank">SC</a>
    <a href="https://tiktok.com/@TUUSUARIO" target="_blank">TT</a>
    <a href="https://facebook.com/TUUSUARIO" target="_blank">FB</a>
  </div>

  <!-- Floating buttons -->
  <nav class="floating-buttons">
    <button data-panel="bio">Trayectoria</button>
    <button data-panel="events">Eventos</button>
    <button data-panel="contact">Contacto</button>
  </nav>

  <!-- Panels -->
  <section class="panel" id="bio">
    <button class="close">✕</button>
    <h2>Trayectoria</h2>
    <p>
      DJ y productor con enfoque en cultura club, beats urbanos y experiencias
      inmersivas.
    </p>
  </section>

  <section class="panel" id="events">
    <button class="close">✕</button>
    <h2>Próximos eventos</h2>
    <ul>
      <li>16 Abr – Wins and Friends – Santa Marta</li>
      <li>30 May – Club X – Bogotá</li>
    </ul>
  </section>

  <section class="panel" id="contact">
    <button class="close">✕</button>
    <h2>Contacto</h2>
    <p>Bookings & collabs</p>
    <a href="mailto:booking@tudj.com">booking@tudj.com</a>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
