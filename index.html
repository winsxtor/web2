<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Website</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <div class="video-container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="assets/recap.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay">

    <div class="logo">
      <img src="assets/LogoWINS.png" alt="WINS Logo">
    </div>

    <!-- SOCIALS -->
    <div class="socials">
      <a href="#" target="_blank">IG</a>
      <a href="#" target="_blank">SC</a>
      <a href="#" target="_blank">TT</a>
      <a href="#" target="_blank">FB</a>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button data-panel="bio">Trayectoria</button>
      <button data-panel="events">Próximos eventos</button>
      <button data-panel="contact">Contacto</button>
    </div>

    <!-- INFO PANELS -->
    <div class="panel" id="bio">DJ / Productor · Cultura club · Latino sound</div>
    <div class="panel" id="events">Próximamente…</div>
    <div class="panel" id="contact">booking@email.com</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
