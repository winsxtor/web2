<!DOCTYPE html>
<html lang="es">
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Website</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <div class="video-container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="assets/recap.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay">

    <div class="logo">
      <img src="assets/LogoWi.png" alt="WINS Logo">
    </div>

    <!-- SOCIALS -->
    <div class="socials">
  <a href="https://instagram.com/TUUSUARIO" target="_blank">
    <i class="fa-brands fa-instagram"></i>
  </a>
  <a href="https://soundcloud.com/TUUSUARIO" target="_blank">
    <i class="fa-brands fa-soundcloud"></i>
  </a>
  <a href="https://tiktok.com/@TUUSUARIO" target="_blank">
    <i class="fa-brands fa-tiktok"></i>
  </a>
  <a href="https://facebook.com/TUUSUARIO" target="_blank">
    <i class="fa-brands fa-facebook-f"></i>
  </a>
</div>


    <!-- BUTTONS -->
    <div class="buttons">
       <button data-panel="bio">Este soy yo</button>
      <button data-panel="tra">Donde he tocado</button>
      <button data-panel="events">Lo que se viene</button>
      <button data-panel="contact">Contacto</button>
    </div>

    <!-- INFO PANELS -->
    <div class="panel" id="bio">DJ / Productor · Cultura club · Latino sound</div>
    <div class="panel" id="tra">dxd / pergola / punto parlante</div>
    <div class="panel" id="events">Próximamente…</div>
    <div class="panel" id="contact">booking@email.com</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
